<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LJ Hassett</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ddd;
        font-family: Arial, sans-serif;
      }
      #video-container {
        display: none;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      button {
        background: #444;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <h2>"For the fear of god breeds determination" - Louis</h2>
    </div>

    <div id="continue-screen" style="display:none;">
      <button id="continue-btn">Click me!</button>
    </div>

    <div id="video-container">
      <video id="rickroll" playsinline loop>
        <source src="somevid.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      // Step 1: show fake loading for 2 seconds
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('continue-screen').style.display = 'block';
      }, 5000);

      // Step 2: user clicks "Continue", start video with sound
      document.getElementById('continue-btn').addEventListener('click', () => {
        document.getElementById('continue-screen').style.display = 'none';
        document.getElementById('video-container').style.display = 'block';
        const video = document.getElementById('rickroll');
        video.muted = false;
        video.play();
      });
    </script>
  </body>
</html>
